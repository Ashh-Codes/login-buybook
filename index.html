<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buybook login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./ebook.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div  style="min-height: 100vh;" class="loginbg w-100 justify-content-center align-items-center">
        <h3 class="title-login p-5">Welcome to <span id="text">Buybook</span></h3>
        <div class="card shadow w-25 m-auto">
            <div class="row align-items-center p-5">
                <div class="col-lg">
                    <h5 class="mb-3">Sign in to your account</h5>
                <form>
                    
                    <div class="form-floating mb-3 d-flex">
                        <i class='bx bx-user mt-4 me-2'></i>
                        <input type="text" class="form-control"  id="usernameinput" placeholder="username">
                        <label for="usernameinput" class="ps-5 ms-3">Username</label>
                    </div>
                    <div class="form-floating d-flex">
                        <i class='bx bx-lock-alt mt-4 me-2'></i>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                        <label for="passwordInput" class="ps-5 ms-3">Password</label>
                    </div>
                    <div class="d-flex">
                        <input type="button" onclick="login()" class="btn  mt-3" value="Login">
                        <p class="mt-4 ms-5 "><a href="" class="forgot">Forgot password?</a></p>
                    </div>
                    <h5 class="mb-2 mt-5">Don't have an account?</h5>
                    <div>
                        <input type="button" onclick="register()"  class="btn  mt-3" value="Register">
                    </div>
                </form>
                </div>
            
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
